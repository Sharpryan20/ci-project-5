<form action="{% url 'update_bag' item.item_id %}" method="POST" class="form update-form">
    {% csrf_token %}
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="decrement-qty btn btn-sm btn-black rounded-0" data-item_id="{{ item.item_id }}"
                id="decrement-qty_{{ item.item_id }}">
                <span>
                    <i class="fas fa-minus fa-sm"></i>
                </span>
            </button>
        </div>
        <input type="number" name="quantity" value="{{ item.quantity }}" min="-1" max="99"
            data-item_id="{{ item.item_id }}" id="id_qty_{{ item.item_id }}"
            class="form-control qty_input form-control-sm">
        <div class="input-group-prepend">
            <button class="increment-qty btn btn-sm btn-black rounded-0" data-item_id="{{ item.item_id }}"
                id="increment-qty_{{ item.item_id }}">
                <span>
                    <i class="fas fa-plus fa-sm"></i>
                </span>
            </button>
        </div>
    </div>
</form>
<a class="update-link text-black">Update</a>
<a id="remove_{{ item.item_id }}" class="remove-item float-right text-black">Remove</a>
