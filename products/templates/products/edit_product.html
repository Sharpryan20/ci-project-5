{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <hr>
            <h1 class="bag-header">Product Management</h1>
            <h3 class="text-muted">Edit a Product</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div>
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5 text-black-pd">
                        Cancel
                    </a>
                    <input type="submit" class="btn btn-black rounded-0 mt-5 text-black-pd" value="Update Product">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
