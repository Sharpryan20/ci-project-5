{% extends "base.html" %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img src="{{ product.image_url }}" alt="{{ product.name }}" class="card-img-top img-fluid">
                        </a>
                    {% else %}
                        <a href="">
                            <img src="" alt="{{ product.name }}" class="card-img-top img-fluid">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <h3>{{ product.name }}</h3>
                    <p class="product-price">Â£{{ product.price }}</p>
                    {% if product.rating %}
                        <p class="text-muted"><i class="fa-solid fa-star"></i>{{ product.rating }}</p>
                    {% else %}
                        <p class="text-muted">No Rating</p>
                    {% endif %}
                    <p>{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
